<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/stlyles.css">
    <title>FCC Survey form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <main>
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form action="#" id="survey-form">
            <div>
                <label for="name" id="name-label">* Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name...">
            </div>
            <div>
                <label for="email" id="email-label">* Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email...">
            </div>
            <div>
                <label for="number" id="number-label">* Age:</label>
                <input type="number" name="number" id="number" min="15" max="100" placeholder="Enter your age...">
            </div>
            <div>
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="dropdown" id="dropdown" size="6">
                    <option value="select" disabled>Select an option</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="radio">* How likely is that you would recommend <br>freeCodeCamp to a friend?</label>
                <div id="radio">
                    <input type="radio" name="definitely" id="definitely" value="Definitely">Definitely
                    <input type="radio" name="maybe" id="maybe" value="Maybe">Maybe
                    <input type="radio" name="not-sure" id="not-sure" value="Not sure">Not sure
                </div>
            </div>
            <div>
                <label for="dropdown2">What do you like most in FCC:</label>
                <select name="dropdown2" id="dropdown2" size="5">
                    <option value="select" disabled>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>
            <div>
                <label for="checkbox">Things that should be improved in the future <br>(Check all that apply):</label>
                <div id="checkbox">
                    <input type="checkbox" name="front-end" value="front-end"> Front-end Projects
                    <input type="checkbox" name="back-end" value="back-end"> Back-end Projects
                    <input type="checkbox" name="data-visualization" value="data-visualization"> Data Visualization
                    <input type="checkbox" name="challenges" value="challenges"> Challenges
                    <input type="checkbox" name="open-source" value="open-source"> Open Source Community
                    <input type="checkbox" name="gitter" value="gitter"> Gitter help rooms
                    <input type="checkbox" name="videos" value="videos"> Videos
                    <input type="checkbox" name="meetups" value="meetups"> City Meetups
                    <input type="checkbox" name="wiki" value="wiki"> Wiki
                    <input type="checkbox" name="forum" value="forum"> Forum
                    <input type="checkbox" name="courses" value="courses"> Additional Courses 
                </div>
            </div>
            <div>
                <label for="textarea">Any Comments or Suggestions?</label>
                <textarea name="textarea" id="textarea" placeholder="Enter your comment here.."></textarea>
            </div>
            <button id="submit">Submit</button>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
