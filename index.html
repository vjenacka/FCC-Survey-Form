<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/stlyles.css">
    <title>FCC Survey form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <main>
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form action="#" id="survey-form">
            <div>
                <label for="name" id="name-label">* Name:</label>
                <input type="name" name="name" id="name" placeholder="Enter your name..." required>
            </div>
            <div>
                <label for="email" id="email-label">* Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email..." required>
            </div>
            <div>
                <label for="number" id="number-label">* Age:</label>
                <input type="number" name="number" id="number" min="15" max="100" placeholder="Enter your age..."
                    required>
            </div>
            <div>
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="dropdown" id="dropdown">
                    <option value="select" disabled>Select an option</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="radio">* How likely is that you would recommend <br>freeCodeCamp to a friend?</label>
                <div id="radio">
                    <div>
                        <input type="radio" name="recommended" id="definitely" value="Definitely">
                        <label for="definitely">Definitely</label>
                    </div>
                    <div>
                        <input type="radio" name="recommended" id="maybe" value="Maybe">
                        <label>Maybe</label>
                    </div>
                    <div>
                        <input type="radio" name="recommended" id="not-sure" value="Not sure">
                        <label>Not sure</label>
                    </div>
                </div>
            </div>
            <div>
                <label for="dropdown2">What do you like most in FCC:</label>
                <select name="dropdown2" id="dropdown2">
                    <option value="select" disabled>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>
            <div>
                <label for="checkbox">Things that should be improved in the future <br>(Check all that apply):</label>
                <div id="checkbox">
                    <div>
                        <input type="checkbox" name="front-end" value="front-end"> 
                        <label for="front-end"> Front-end Projects</label>
                        </div>
                    <div><input type="checkbox" name="back-end" value="back-end"><label for="back-end"> Back-end
                            Projects</label></div>
                    <div><input type="checkbox" name="data-visualization" value="data-visualization"><label
                            for="data-visualization"> Data Visualization</label></div>
                    <div><input type="checkbox" name="challenges" value="challenges"><label for="challenges">
                            Challenges</label></div>
                    <div><input type="checkbox" name="open-source" value="open-source"><label for="open-source"> Open
                            Source Community</label></div>
                    <div><input type="checkbox" name="gitter" value="gitter"><label for="gitter"> Gitter help
                            rooms</label></div>
                    <div><input type="checkbox" name="videos" value="videos"><label for="videos"> Videos</label></div>
                    <div><input type="checkbox" name="meetups" value="meetups"><label for="meetups"> City
                            Meetups</label></div>
                    <div><input type="checkbox" name="wiki" value="wiki"><label for="wiki"> Wiki</label></div>
                    <div><input type="checkbox" name="forum" value="forum"><label for="forum"> Forum</label></div>
                    <div><input type="checkbox" name="courses" value="courses"><label for="courses"> Additional
                            Courses</label></div>
                </div>
            </div>
            <div>
                <label for="textarea">Any Comments or Suggestions?</label>
                <textarea name="textarea" id="textarea" placeholder="Enter your comment here.."></textarea>
            </div>
            <button id="submit">Submit</button>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
